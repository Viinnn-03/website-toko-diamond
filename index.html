<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Diamond</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      margin-bottom: 20px;
    }
    .product select,
    .product input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .order-summary {
      margin-top: 20px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Diamond ML</h1>
  </header>
  <div class="container">
    <div class="product">
      <label for="userId">ID Game:</label>
      <input type="text" id="userId" placeholder="Masukkan ID Game">

      <label for="server">Server:</label>
      <input type="text" id="server" placeholder="Masukkan Server">

      <label for="jumlah">Pilih Jumlah Diamond:</label>
      <select id="jumlah">
        <option value="5000">86 Diamond - Rp 5.000</option>
        <option value="10000">172 Diamond - Rp 10.000</option>
        <option value="20000">344 Diamond - Rp 20.000</option>
      </select>

      <button class="btn" onclick="prosesPesanan()">Beli Sekarang</button>

      <div class="order-summary" id="summary" style="display:none">
        <h3>Ringkasan Pesanan</h3>
        <p><strong>ID:</strong> <span id="resId"></span></p>
        <p><strong>Server:</strong> <span id="resServer"></span></p>
        <p><strong>Diamond:</strong> <span id="resJumlah"></span></p>
        <p><strong>Total Bayar:</strong> Rp <span id="resHarga"></span></p>
      </div>
    </div>
  </div>

  <script>
    function prosesPesanan() {
      const userId = document.getElementById("userId").value;
      const server = document.getElementById("server").value;
      const jumlah = document.getElementById("jumlah");
      const harga = jumlah.value;
      const diamondText = jumlah.options[jumlah.selectedIndex].text;

      if (!userId || !server) {
        alert("Harap lengkapi ID dan Server!");
        return;
      }

      document.getElementById("resId").innerText = userId;
      document.getElementById("resServer").innerText = server;
      document.getElementById("resJumlah").innerText = diamondText.split(" - ")[0];
      document.getElementById("resHarga").innerText = harga;
      document.getElementById("summary").style.display = "block";
    }
  </script>
</body>
</html>
